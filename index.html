<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HSI NAV</title>
  <style>
    :root{
      --bg:#070a0d;
      --panel:#0b0f14;
      --frame:#121821;
      --ink:#e9f0fa;
      --muted:#9aa7b6;
      --dim:#6f7b88;
      --tick:#e6edf7;

      --yellow:#ffd54a;
      --red:#ff4c5e;
      --white:#ffffff;

      --good:#3ee18a;
      --warn:#ffd54a;
      --bad:#ff4c5e;

      --shadow: rgba(0,0,0,.60);
      --glass: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --gap: 8px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html, body { height:100%; }
    body{
      margin:0;
      overflow:hidden;
      background:
        radial-gradient(900px 700px at 50% 20%, #121a25 0%, var(--bg) 55%, #050607 100%);
      color:var(--ink);
      font-family: var(--mono);
      letter-spacing: .2px;
    }

    .app{
      height: 100svh;
      display:grid;
      grid-template-rows: auto 1fr auto;
      gap: var(--gap);
      padding: 10px;
      padding-top: calc(10px + env(safe-area-inset-top));
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }

    .top{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items:center;
    }

    .dest{
      width:100%;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      color: var(--ink);
      outline:none;
      font-size: 13px;
    }

    .btn{
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color: var(--ink);
      font-weight: 900;
      font-size: 11px;
      letter-spacing: .8px;
      text-transform: uppercase;
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
    }
    .btn.primary{
      background: rgba(255,213,74,.14);
      border-color: rgba(255,213,74,.30);
    }
    .btn.danger{
      background: rgba(255,76,94,.12);
      border-color: rgba(255,76,94,.30);
    }

    .bar{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 8px;
      align-items:center;
    }

    .pill{
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 10px;
      color: var(--muted);
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .pill strong{ color: var(--ink); }
    .pill.good{ border-color: rgba(62,225,138,.35); color: var(--good); }
    .pill.warn{ border-color: rgba(255,213,74,.35); color: var(--warn); }
    .pill.bad{ border-color: rgba(255,76,94,.35); color: var(--bad); }

    .center{
      display:grid;
      place-items:center;
      min-height: 0;
    }

    .instrument{
      width: min(92vw, 460px);
      height: min(52svh, 460px);
      border-radius: 18px;
      background: linear-gradient(180deg, #0f141b 0%, #0a0e13 100%);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 20px 55px var(--shadow);
      position: relative;
      overflow:hidden;
    }
    .instrument::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(750px 750px at 50% 50%, rgba(255,255,255,.08) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(135deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 55%, rgba(255,255,255,.04) 100%);
      pointer-events:none;
    }

    .dial{
      position:absolute; inset: 7%;
      border-radius: 50%;
      background: radial-gradient(closest-side, rgba(0,0,0,.60) 0%, rgba(0,0,0,.78) 60%, rgba(0,0,0,.92) 100%);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow:
        inset 0 0 0 10px rgba(0,0,0,.30),
        inset 0 0 0 1px rgba(255,255,255,.10);
    }

    svg{ width:100%; height:100%; display:block; }

    .tick{ stroke: var(--tick); stroke-linecap: round; }
    .tick.major{ stroke-width: 3.0; opacity:.95; }
    .tick.minor{ stroke-width: 1.5; opacity:.65; }

    .label{ fill: var(--tick); font-weight: 900; }
    .label.big{ font-size: 17px; }

    .bearing{ stroke: var(--yellow); fill: var(--yellow); }
    .course{ stroke: var(--red); fill: var(--red); }
    .cdi{ stroke: var(--white); fill: var(--white); }

    .aircraft{ stroke: rgba(255,76,94,.95); stroke-width: 4; stroke-linecap: round; }
    .lubber{ fill: var(--red); opacity:.95; }

    /* CDI bar */
    .cdi-bar{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      height: 58px;
      border-radius: 14px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      display:grid;
      grid-template-rows: 1fr auto;
      padding: 10px 10px 8px;
    }
    .cdi-bar .title{
      color: var(--muted);
      font-size: 10px;
      letter-spacing: .9px;
      text-transform: uppercase;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 8px;
    }
    .scale{
      position: relative;
      height: 22px;
      margin-top: 6px;
      border-radius: 10px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
    }
    .scale .centerline{
      position:absolute;
      left: 50%;
      top: 3px;
      bottom: 3px;
      width: 2px;
      transform: translateX(-1px);
      background: rgba(255,76,94,.90);
      border-radius: 2px;
    }
    .scale .ticks{
      position:absolute; inset:0;
      background:
        linear-gradient(to right,
          transparent 0%,
          transparent 9.5%,
          rgba(255,255,255,.10) 9.5%,
          rgba(255,255,255,.10) 10%,
          transparent 10%,
          transparent 19.5%,
          rgba(255,255,255,.10) 19.5%,
          rgba(255,255,255,.10) 20%,
          transparent 20%,
          transparent 29.5%,
          rgba(255,255,255,.10) 29.5%,
          rgba(255,255,255,.10) 30%,
          transparent 30%,
          transparent 39.5%,
          rgba(255,255,255,.10) 39.5%,
          rgba(255,255,255,.10) 40%,
          transparent 40%,
          transparent 49.5%,
          rgba(255,255,255,.14) 49.5%,
          rgba(255,255,255,.14) 50%,
          transparent 50%,
          transparent 59.5%,
          rgba(255,255,255,.10) 59.5%,
          rgba(255,255,255,.10) 60%,
          transparent 60%,
          transparent 69.5%,
          rgba(255,255,255,.10) 69.5%,
          rgba(255,255,255,.10) 70%,
          transparent 70%,
          transparent 79.5%,
          rgba(255,255,255,.10) 79.5%,
          rgba(255,255,255,.10) 80%,
          transparent 80%,
          transparent 89.5%,
          rgba(255,255,255,.10) 89.5%,
          rgba(255,255,255,.10) 90%,
          transparent 90%,
          transparent 100%
        );
      opacity: .55;
      border-radius: 10px;
      pointer-events:none;
    }
    .scale .bug{
      position:absolute;
      top: 3px;
      bottom: 3px;
      width: 5px;
      border-radius: 4px;
      background: rgba(255,255,255,.92);
      box-shadow: 0 0 0 1px rgba(0,0,0,.35);
      transform: translateX(-2px);
    }

    /* Metrics grid: fit without scroll */
    .metrics{
      min-height: 0;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 8px;
      overflow:hidden;
      display:grid;
      grid-template-rows: auto 1fr;
      gap: 8px;
    }

    .metrics-top{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items:center;
    }

    .tiles{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      min-height: 0;
    }

    .tile{
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 12px;
      padding: 8px 8px;
      touch-action: manipulation;
    }
    .tile .k{
      color: var(--muted);
      font-size: 9px;
      letter-spacing: .8px;
      text-transform: uppercase;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .tile .v{
      font-size: 13px;
      font-weight: 900;
      color: var(--ink);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .tile .v.dim{ color: var(--dim); font-weight: 800; }

    .footer-note{
      color: var(--dim);
      font-size: 10px;
      line-height: 1.25;
    }

    /* Help popup */
    .help-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items: flex-end;
      justify-content: center;
      padding: 14px;
      z-index: 999;
    }
    .help-card{
      width: min(520px, 100%);
      border-radius: 16px;
      background: rgba(10,14,18,.96);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 50px rgba(0,0,0,.65);
      padding: 12px 12px;
    }
    .help-title{
      font-weight: 900;
      letter-spacing: .8px;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--ink);
      margin-bottom: 6px;
    }
    .help-body{
      color: var(--muted);
      font-size: 11px;
      line-height: 1.35;
      margin-bottom: 10px;
    }
    .help-actions{
      display:flex;
      justify-content: flex-end;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <input id="destInput" class="dest" placeholder="DEST: (lat, lon) or Google Maps link" autocomplete="off" />
      <button id="btnSet" class="btn">Set</button>
    </div>

    <div class="bar">
      <button id="btnCompass" class="btn">Enable Compass</button>
      <button id="btnStart" class="btn primary">Start</button>
      <button id="btnStop" class="btn danger">Stop</button>
      <button id="btnRecenter" class="btn">Re-center</button>
    </div>

    <div class="center">
      <div class="instrument" aria-label="HSI">
        <div class="dial">
          <svg viewBox="-200 -200 400 400">
            <g id="card">
              <circle r="175" fill="none" stroke="rgba(255,255,255,.12)" stroke-width="2"/>
              <circle r="145" fill="none" stroke="rgba(255,255,255,.08)" stroke-width="2"/>
              <g id="ticks"></g>
              <g id="labels"></g>
            </g>

            <g id="courseGroup">
              <line class="course" x1="0" y1="-160" x2="0" y2="160" stroke-width="3" opacity=".9"/>
              <polygon class="course" points="0,-170 12,-144 0,-152 -12,-144" opacity=".98"/>
              <g id="cdiNeedle">
                <line class="cdi" x1="0" y1="-150" x2="0" y2="150" stroke-width="4" opacity=".95"/>
                <g opacity=".95">
                  <circle class="cdi" cx="0" cy="-90" r="3.2"/>
                  <circle class="cdi" cx="0" cy="-60" r="3.2"/>
                  <circle class="cdi" cx="0" cy="-30" r="3.2"/>
                  <circle class="cdi" cx="0" cy="30" r="3.2"/>
                  <circle class="cdi" cx="0" cy="60" r="3.2"/>
                  <circle class="cdi" cx="0" cy="90" r="3.2"/>
                </g>
              </g>
            </g>

            <g id="bearingGroup">
              <line class="bearing" x1="0" y1="140" x2="0" y2="-140" stroke-width="3.5" opacity=".95"/>
              <polygon class="bearing" points="0,-162 12,-138 0,-146 -12,-138" opacity=".98"/>
            </g>

            <g id="fixed">
              <polygon class="lubber" points="0,-188 -10,-168 10,-168"/>
              <line class="aircraft" x1="-18" y1="0" x2="18" y2="0"/>
              <line class="aircraft" x1="0" y1="-18" x2="0" y2="18"/>
              <circle cx="0" cy="0" r="5" fill="rgba(255,76,94,.95)"/>
            </g>
          </svg>
        </div>

        <div class="cdi-bar">
          <div class="title">
            <span>CDI XTK (m)</span>
            <span id="cdiMeta" style="color:var(--muted); font-weight:900; white-space:nowrap;">FS: --</span>
            <span id="xtkNum" style="color:var(--ink); font-weight:900; white-space:nowrap;">--</span>
          </div>
          <div class="scale">
            <div class="ticks"></div>
            <div class="centerline"></div>
            <div id="cdiBug" class="bug" style="left:50%;"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="metrics">
      <div class="metrics-top">
        <div id="pillDest" class="pill">DEST: <strong>NOT SET</strong></div>
        <div id="pillGps" class="pill warn">GPS: WAIT</div>
      </div>

      <div class="tiles" id="tiles">
        <div class="tile" data-help="DIST"><div class="k">DIST</div><div id="mDist" class="v dim">--</div></div>
        <div class="tile" data-help="BRG"><div class="k">BRG</div><div id="mBrg" class="v dim">--</div></div>
        <div class="tile" data-help="HDG"><div class="k">HDG</div><div id="mHdg" class="v dim">--</div></div>
        <div class="tile" data-help="CRS"><div class="k">CRS</div><div id="mCrs" class="v dim">--</div></div>

        <div class="tile" data-help="XTK"><div class="k">XTK</div><div id="mXtk" class="v dim">--</div></div>
        <div class="tile" data-help="ALONG"><div class="k">ALONG</div><div id="mAlong" class="v dim">--</div></div>
        <div class="tile" data-help="PROG"><div class="k">PROG</div><div id="mProg" class="v dim">--</div></div>
        <div class="tile" data-help="GS"><div class="k">GS</div><div id="mGs" class="v dim">--</div></div>

        <div class="tile" data-help="EFFN"><div class="k">EFF NOW</div><div id="mEffNow" class="v dim">--</div></div>
        <div class="tile" data-help="EFFA"><div class="k">EFF AVG</div><div id="mEffAvg" class="v dim">--</div></div>
        <div class="tile" data-help="ETAE"><div class="k">ETA AVG EFF</div><div id="mEtaEff" class="v dim">--</div></div>
        <div class="tile" data-help="ETAG"><div class="k">ETA GS</div><div id="mEtaGs" class="v dim">--</div></div>

        <div class="tile" data-help="ALT"><div class="k">ALT</div><div id="mAlt" class="v dim">--</div></div>
        <div class="tile" data-help="ACC"><div class="k">ACC</div><div id="mAcc" class="v dim">--</div></div>
        <div class="tile" data-help="ELAP"><div class="k">ELAP</div><div id="mElap" class="v dim">--</div></div>
        <div class="tile" data-help="CLK"><div class="k">CLOCK</div><div id="mClk" class="v">--</div></div>
      </div>

      <div class="footer-note">
        Long-press any metric for definition. Best results: enable compass and keep the phone level.
      </div>
    </div>
  </div>

  <!-- Help -->
  <div id="helpOverlay" class="help-overlay">
    <div class="help-card" role="dialog" aria-modal="true">
      <div id="helpTitle" class="help-title">--</div>
      <div id="helpBody" class="help-body">--</div>
      <div class="help-actions">
        <button id="helpClose" class="btn">Close</button>
      </div>
    </div>
  </div>

<script>
(() => {
  const R = 6371000;

  const $ = (id) => document.getElementById(id);

  const ui = {
    destInput: $("destInput"),
    btnSet: $("btnSet"),
    btnCompass: $("btnCompass"),
    btnStart: $("btnStart"),
    btnStop: $("btnStop"),
    btnRecenter: $("btnRecenter"),

    pillDest: $("pillDest"),
    pillGps: $("pillGps"),

    mDist: $("mDist"),
    mBrg: $("mBrg"),
    mHdg: $("mHdg"),
    mCrs: $("mCrs"),
    mXtk: $("mXtk"),
    mAlong: $("mAlong"),
    mProg: $("mProg"),
    mGs: $("mGs"),
    mEffNow: $("mEffNow"),
    mEffAvg: $("mEffAvg"),
    mEtaEff: $("mEtaEff"),
    mEtaGs: $("mEtaGs"),
    mAlt: $("mAlt"),
    mAcc: $("mAcc"),
    mElap: $("mElap"),
    mClk: $("mClk"),

    xtkNum: $("xtkNum"),
    cdiBug: $("cdiBug"),
    cdiMeta: $("cdiMeta"),

    card: document.getElementById("card"),
    courseGroup: document.getElementById("courseGroup"),
    bearingGroup: document.getElementById("bearingGroup"),
    cdiNeedle: document.getElementById("cdiNeedle"),
    ticks: document.getElementById("ticks"),
    labels: document.getElementById("labels"),

    tiles: $("tiles"),

    helpOverlay: $("helpOverlay"),
    helpTitle: $("helpTitle"),
    helpBody: $("helpBody"),
    helpClose: $("helpClose"),
  };

  const HELP = {
    DIST: {t:"DIST", b:"Current great-circle distance from your GPS position to the destination."},
    BRG:  {t:"BRG",  b:"Bearing from current position to destination, relative to true north (degrees)."},
    HDG:  {t:"HDG",  b:"Device heading. Uses phone compass when enabled. Falls back to GPS course when moving."},
    CRS:  {t:"CRS",  b:"Reference course defined at Start: bearing from start point to destination."},
    XTK:  {t:"XTK",  b:"Cross-track error in meters. Positive means right of course, negative means left."},
    ALONG:{t:"ALONG",b:"Along-track distance from start to your perpendicular projection on the course line."},
    PROG: {t:"PROG", b:"Progress percentage along the straight course from start to destination."},
    GS:   {t:"GS",   b:"Ground speed from GPS (or derived from recent fixes) in km/h."},
    EFFN: {t:"EFF NOW", b:"Instant effective speed along the course axis. Sideways movement reduces it."},
    EFFA: {t:"EFF AVG", b:"Average effective speed since Start: along-track distance divided by elapsed time."},
    ETAE: {t:"ETA AVG EFF", b:"Estimated time to arrival using average effective speed."},
    ETAG: {t:"ETA GS", b:"Estimated time to arrival using current ground speed and remaining distance."},
    ALT:  {t:"ALT",  b:"GPS altitude above mean sea level when available (meters)."},
    ACC:  {t:"ACC",  b:"GPS horizontal accuracy estimate (meters). Lower is better."},
    ELAP: {t:"ELAP", b:"Elapsed time since Start."},
    CLK:  {t:"CLOCK", b:"Device local time."},
  };

  const state = {
    dest: null,          // {lat, lon}
    navActive: false,

    start: null,         // {lat, lon}
    startTime: null,     // ms
    courseDeg: null,     // CRS start -> dest
    totalDist: null,     // meters

    pos: null,           // {lat, lon, t, speed, cog, altitude, accuracy}
    prevPosForTrack: null,

    compassEnabled: false,
    compassTarget: null,     // latest raw heading
    headingDisplay: 0,       // smoothed heading used for rendering
    watchId: null,
    lastFixTime: null,
  };

  function toRad(d){ return d * Math.PI / 180; }
  function toDeg(r){ return r * 180 / Math.PI; }
  function norm360(d){ d = d % 360; return d < 0 ? d + 360 : d; }
  function clamp(x,a,b){ return Math.max(a, Math.min(b,x)); }
  function angDiff(a,b){ return ((a - b + 540) % 360) - 180; } // signed shortest

  function lerpAngle(current, target, alpha){
    const d = angDiff(target, current);
    return norm360(current + d * alpha);
  }

  function haversine(a,b){
    const p1 = toRad(a.lat), p2 = toRad(b.lat);
    const dphi = toRad(b.lat - a.lat);
    const dl = toRad(b.lon - a.lon);
    const s = Math.sin(dphi/2)**2 + Math.cos(p1)*Math.cos(p2)*Math.sin(dl/2)**2;
    return 2 * R * Math.asin(Math.min(1, Math.sqrt(s)));
  }

  function bearing(a,b){
    const p1 = toRad(a.lat), p2 = toRad(b.lat);
    const dl = toRad(b.lon - a.lon);
    const y = Math.sin(dl) * Math.cos(p2);
    const x = Math.cos(p1)*Math.sin(p2) - Math.sin(p1)*Math.cos(p2)*Math.cos(dl);
    return norm360(toDeg(Math.atan2(y,x)));
  }

  function crossTrackAndAlong(start, dest, cur){
    const d13 = haversine(start, cur) / R;
    const th13 = toRad(bearing(start, cur));
    const th12 = toRad(bearing(start, dest));

    const xt = Math.asin(Math.sin(d13) * Math.sin(th13 - th12)) * R;
    const cosArg = Math.cos(d13) / Math.max(1e-9, Math.cos(xt / R));
    const at = Math.acos(clamp(cosArg, -1, 1)) * R;

    return { xt, at };
  }

  function fmtDist(m){
    if (!isFinite(m)) return "--";
    if (m < 1000) return `${Math.round(m)} m`;
    return `${(m/1000).toFixed(2)} km`;
  }
  function fmtDeg(d){
    if (!isFinite(d)) return "--";
    return `${Math.round(norm360(d))}°`;
  }
  function fmtSpeed(mps){
    if (!isFinite(mps)) return "--";
    return `${(mps*3.6).toFixed(1)} km/h`;
  }
  function fmtAlt(m){
    if (!isFinite(m)) return "--";
    return `${Math.round(m)} m`;
  }
  function fmtAcc(m){
    if (!isFinite(m)) return "--";
    return `${Math.round(m)} m`;
  }
  function fmtTime(sec){
    if (!isFinite(sec) || sec < 0) return "--";
    const s = Math.floor(sec);
    const h = Math.floor(s/3600);
    const m = Math.floor((s%3600)/60);
    const r = s%60;
    return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(r).padStart(2,"0")}`;
  }

  function setGpsPill(text, quality){
    ui.pillGps.textContent = `GPS: ${text}`;
    ui.pillGps.classList.remove("good","warn","bad");
    ui.pillGps.classList.add(quality);
  }

  function setDestPill(text){
    ui.pillDest.innerHTML = `DEST: <strong>${text}</strong>`;
  }

  function buildDial(){
    for (let deg = 0; deg < 360; deg += 5){
      const major = (deg % 30 === 0);
      const r1 = 170;
      const r2 = major ? 146 : 156;

      const a = toRad(deg - 90);
      const x1 = Math.cos(a)*r1, y1 = Math.sin(a)*r1;
      const x2 = Math.cos(a)*r2, y2 = Math.sin(a)*r2;

      const line = document.createElementNS("http://www.w3.org/2000/svg","line");
      line.setAttribute("x1", x1); line.setAttribute("y1", y1);
      line.setAttribute("x2", x2); line.setAttribute("y2", y2);
      line.setAttribute("class", `tick ${major ? "major" : "minor"}`);
      ui.ticks.appendChild(line);
    }

    for (let deg=0; deg<360; deg+=30){
      let text = "";
      if (deg === 0) text = "N";
      else if (deg === 90) text = "E";
      else if (deg === 180) text = "S";
      else if (deg === 270) text = "W";
      else text = String(deg/10);

      const a = toRad(deg - 90);
      const r = 122;
      const x = Math.cos(a)*r;
      const y = Math.sin(a)*r;

      const t = document.createElementNS("http://www.w3.org/2000/svg","text");
      t.setAttribute("x", x);
      t.setAttribute("y", y + 6);
      t.setAttribute("text-anchor","middle");
      t.setAttribute("class", "label big");
      t.textContent = text;
      ui.labels.appendChild(t);
    }
  }

  function parseCoordsFromText(text){
    const t = (text || "").trim();

    const m1 = t.match(/^\(?\s*(-?\d{1,2}\.\d+)\s*,\s*(-?\d{1,3}\.\d+)\s*\)?$/);
    if (m1) return {lat:+m1[1], lon:+m1[2]};

    const mAt = t.match(/@(-?\d{1,2}\.\d+),(-?\d{1,3}\.\d+)/);
    if (mAt) return {lat:+mAt[1], lon:+mAt[2]};

    const mQ = t.match(/[?&](q|query)=(-?\d{1,2}\.\d+),(-?\d{1,3}\.\d+)/i);
    if (mQ) return {lat:+mQ[2], lon:+mQ[3]};

    const mLL = t.match(/[?&]ll=(-?\d{1,2}\.\d+),(-?\d{1,3}\.\d+)/i);
    if (mLL) return {lat:+mLL[1], lon:+mLL[2]};

    const mBang = t.match(/!3d(-?\d{1,2}\.\d+)!4d(-?\d{1,3}\.\d+)/);
    if (mBang) return {lat:+mBang[1], lon:+mBang[2]};

    const mAny = t.match(/(-?\d{1,2}\.\d+)\s*,\s*(-?\d{1,3}\.\d+)/);
    if (mAny && /^https?:\/\//i.test(t)) return {lat:+mAny[1], lon:+mAny[2]};

    return null;
  }

  async function tryResolveShortLink(url){
    try{
      const res = await fetch(url, { redirect:"follow" });
      const finalUrl = res.url || url;
      return parseCoordsFromText(finalUrl);
    }catch{
      return null;
    }
  }

  async function setDestination(){
    const raw = ui.destInput.value.trim();
    if (!raw){
      state.dest = null;
      setDestPill("NOT SET");
      return;
    }

    let c = parseCoordsFromText(raw);
    if (!c && /^https?:\/\//i.test(raw)) c = await tryResolveShortLink(raw);

    if (!c || !isFinite(c.lat) || !isFinite(c.lon)){
      state.dest = null;
      setDestPill("INVALID INPUT");
      return;
    }

    state.dest = c;
    setDestPill(`${c.lat.toFixed(6)}, ${c.lon.toFixed(6)}`);
  }

  function ensureGeo(){
    if (!("geolocation" in navigator)){
      setGpsPill("UNAVAILABLE", "bad");
      return false;
    }
    return true;
  }

  function startWatch(){
    if (state.watchId != null) return;
    if (!ensureGeo()) return;

    state.watchId = navigator.geolocation.watchPosition(onFix, onFixError, {
      enableHighAccuracy: true,
      maximumAge: 300,
      timeout: 12000
    });
  }

  function onFixError(){
    setGpsPill("NO FIX", "bad");
  }

  function onFix(pos){
    const t = pos.timestamp || Date.now();
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    const accuracy = pos.coords.accuracy;
    const altitude = pos.coords.altitude;

    let speed = pos.coords.speed;
    let cog = pos.coords.heading;

    // Derive speed and track from deltas as fallback
    if ((!isFinite(speed) || !isFinite(cog)) && state.prevPosForTrack){
      const prev = state.prevPosForTrack;
      const dt = (t - prev.t) / 1000;
      if (dt > 0.3){
        const d = haversine({lat:prev.lat, lon:prev.lon}, {lat, lon});
        const trk = bearing({lat:prev.lat, lon:prev.lon}, {lat, lon});
        if (!isFinite(speed)) speed = d / dt;
        if (!isFinite(cog)) cog = trk;
      }
    }

    state.pos = {
      lat, lon, t,
      speed: isFinite(speed) ? speed : null,
      cog: isFinite(cog) ? cog : null,
      altitude: isFinite(altitude) ? altitude : null,
      accuracy: isFinite(accuracy) ? accuracy : null
    };
    state.prevPosForTrack = {lat, lon, t};
    state.lastFixTime = Date.now();

    const acc = state.pos.accuracy;
    if (!isFinite(acc)){
      setGpsPill("OK", "warn");
    } else if (acc <= 15){
      setGpsPill("OK", "good");
    } else if (acc <= 50){
      setGpsPill("WEAK", "warn");
    } else {
      setGpsPill("POOR", "bad");
    }
  }

  async function enableCompass(){
    try{
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function"){
        const p = await DeviceOrientationEvent.requestPermission();
        if (p !== "granted"){
          setGpsPill("COMPASS DENIED", "warn");
          return;
        }
      }

      window.addEventListener("deviceorientationabsolute", onOrientation, true);
      window.addEventListener("deviceorientation", onOrientation, true);
      state.compassEnabled = true;
      setGpsPill("OK", ui.pillGps.classList.contains("bad") ? "bad" : "good");
    }catch{
      setGpsPill("COMPASS FAIL", "warn");
    }
  }

  function onOrientation(e){
    let hdg = null;

    // iOS Safari
    if (typeof e.webkitCompassHeading === "number"){
      hdg = e.webkitCompassHeading;
    } else if (typeof e.alpha === "number"){
      // Best effort on other browsers
      hdg = 360 - e.alpha;
    }

    const ang = (screen.orientation && typeof screen.orientation.angle === "number")
      ? screen.orientation.angle
      : (typeof window.orientation === "number" ? window.orientation : 0);

    if (isFinite(hdg)) hdg = norm360(hdg + ang);
    if (isFinite(hdg)) state.compassTarget = hdg;
  }

  function headingForDisplay(){
    // If compass enabled, follow it even when stationary
    if (state.compassEnabled && isFinite(state.compassTarget)) return state.compassTarget;

    // Fallback: GPS course when moving
    if (state.pos && isFinite(state.pos.cog) && state.pos.speed != null && state.pos.speed > 0.9) return norm360(state.pos.cog);

    // Keep last
    return state.headingDisplay;
  }

  function startNavigation(){
    if (!state.dest){
      setDestPill("NOT SET");
      return;
    }
    if (!state.pos){
      setGpsPill("WAIT", "warn");
      return;
    }

    state.navActive = true;
    state.start = { lat: state.pos.lat, lon: state.pos.lon };
    state.startTime = Date.now();
    state.courseDeg = bearing(state.start, state.dest);
    state.totalDist = haversine(state.start, state.dest);
  }

  function stopNavigation(){
    state.navActive = false;
  }

  function recenter(){
    if (!state.dest || !state.pos) return;
    state.navActive = true;
    state.start = { lat: state.pos.lat, lon: state.pos.lon };
    state.startTime = Date.now();
    state.courseDeg = bearing(state.start, state.dest);
    state.totalDist = haversine(state.start, state.dest);
  }

  function computeCdiFullScaleMeters(distToDest){
    // Adaptive CDI full-scale (meters). Keeps CDI meaningful from ~100m to many km.
    // Rules: at least 15m, grows with distance, capped at 2000m.
    const fsFromRemaining = isFinite(distToDest) ? distToDest * 0.18 : 50;
    const fsFromTotal = isFinite(state.totalDist) ? state.totalDist * 0.08 : 50;
    const fs = Math.max(15, Math.min(2000, Math.max(fsFromRemaining, fsFromTotal)));
    return fs;
  }

  function render(){
    // Clock
    ui.mClk.textContent = new Date().toLocaleTimeString("en-GB", {hour:"2-digit", minute:"2-digit", second:"2-digit"});

    // GPS stale detection
    if (state.lastFixTime){
      const age = (Date.now() - state.lastFixTime) / 1000;
      if (age > 20) setGpsPill("NO FIX", "bad");
      else if (age > 8) setGpsPill("STALE", "warn");
    }

    // Smooth heading like iPhone compass
    const target = headingForDisplay();
    state.headingDisplay = lerpAngle(state.headingDisplay, target, 0.18);

    const hdg = state.headingDisplay;
    ui.mHdg.textContent = fmtDeg(hdg);

    // Rotate card opposite to heading
    ui.card.setAttribute("transform", `rotate(${-hdg})`);

    const p = state.pos;
    const d = state.dest;

    // Basics
    if (p){
      ui.mAlt.textContent = fmtAlt(p.altitude);
      ui.mAcc.textContent = fmtAcc(p.accuracy);
      ui.mGs.textContent = fmtSpeed(p.speed);
    } else {
      ui.mAlt.textContent = "--";
      ui.mAcc.textContent = "--";
      ui.mGs.textContent = "--";
    }

    if (!p || !d){
      ui.mDist.textContent = "--";
      ui.mBrg.textContent = "--";
      ui.mCrs.textContent = "--";
      ui.mXtk.textContent = "--";
      ui.mAlong.textContent = "--";
      ui.mProg.textContent = "--";
      ui.mEffNow.textContent = "--";
      ui.mEffAvg.textContent = "--";
      ui.mEtaEff.textContent = "--";
      ui.mEtaGs.textContent = "--";
      ui.mElap.textContent = "--";

      ui.xtkNum.textContent = "--";
      ui.cdiBug.style.left = "50%";
      ui.cdiNeedle.setAttribute("transform", "translate(0,0)");
      ui.cdiMeta.textContent = "FS: --";
      return requestAnimationFrame(render);
    }

    const cur = { lat: p.lat, lon: p.lon };

    const distToDest = haversine(cur, d);
    const brgToDest = bearing(cur, d);

    ui.mDist.textContent = fmtDist(distToDest);
    ui.mBrg.textContent = fmtDeg(brgToDest);

    // Bearing pointer relative to heading
    const brgRel = norm360(brgToDest - hdg);
    ui.bearingGroup.setAttribute("transform", `rotate(${brgRel})`);

    // Course and deviation
    let crs = state.courseDeg;
    ui.mCrs.textContent = isFinite(crs) ? fmtDeg(crs) : "--";

    let xtk = null, along = null, total = state.totalDist;

    if (state.navActive && state.start && isFinite(crs)){
      const out = crossTrackAndAlong(state.start, d, cur);
      xtk = out.xt;

      let at = out.at;
      if (isFinite(total)) at = clamp(at, 0, total);
      along = at;

      // Rotate course group
      const crsRel = norm360(crs - hdg);
      ui.courseGroup.setAttribute("transform", `rotate(${crsRel})`);

      // Adaptive CDI scaling
      const fs = computeCdiFullScaleMeters(distToDest);
      ui.cdiMeta.textContent = `FS: ±${Math.round(fs)}m`;

      const dx = isFinite(xtk) ? clamp(xtk / fs, -1, 1) : 0;

      // SVG needle deflection
      const cdiMaxPx = 55;
      ui.cdiNeedle.setAttribute("transform", `translate(${dx * cdiMaxPx},0)`);

      // CDI bar deflection
      const barMaxPct = 45;
      ui.cdiBug.style.left = `${50 + dx * barMaxPct}%`;

      // XTK numeric
      if (isFinite(xtk)){
        const s = `${Math.round(xtk)} m`;
        ui.mXtk.textContent = s;
        ui.xtkNum.textContent = `${Math.round(xtk)}`;
      } else {
        ui.mXtk.textContent = "--";
        ui.xtkNum.textContent = "--";
      }

      // Along and progress
      if (isFinite(total) && isFinite(along)){
        ui.mAlong.textContent = `${fmtDist(along)}/${fmtDist(total)}`;
        const pct = total > 1 ? clamp((along / total) * 100, 0, 100) : 0;
        ui.mProg.textContent = `${pct.toFixed(1)}%`;
      } else {
        ui.mAlong.textContent = "--";
        ui.mProg.textContent = "--";
      }
    } else {
      ui.courseGroup.setAttribute("transform", "rotate(0)");
      ui.mXtk.textContent = "--";
      ui.mAlong.textContent = "--";
      ui.mProg.textContent = "--";
      ui.xtkNum.textContent = "--";
      ui.cdiBug.style.left = "50%";
      ui.cdiNeedle.setAttribute("transform", "translate(0,0)");
      ui.cdiMeta.textContent = "FS: --";
    }

    // Effective speed (instant): project GS onto course axis using COG
    let effNow = null;
    if (state.navActive && isFinite(p.speed) && isFinite(crs)){
      const trk = isFinite(p.cog) ? p.cog : null;
      if (trk != null){
        const diff = toRad(angDiff(trk, crs));
        effNow = Math.max(0, p.speed * Math.cos(diff));
      }
    }
    ui.mEffNow.textContent = fmtSpeed(effNow);

    // Elapsed and average effective speed
    let elapsedSec = null;
    if (state.navActive && state.startTime){
      elapsedSec = (Date.now() - state.startTime) / 1000;
      ui.mElap.textContent = fmtTime(elapsedSec);
    } else {
      ui.mElap.textContent = "--";
    }

    let effAvg = null;
    if (state.navActive && isFinite(along) && isFinite(elapsedSec) && elapsedSec > 1){
      effAvg = along / elapsedSec;
    }
    ui.mEffAvg.textContent = fmtSpeed(effAvg);

    // ETAs
    let etaEff = null;
    if (state.navActive && isFinite(total) && isFinite(along) && isFinite(effAvg) && effAvg > 0.5){
      etaEff = Math.max(0, total - along) / effAvg;
    }
    ui.mEtaEff.textContent = fmtTime(etaEff);

    let etaGs = null;
    if (state.navActive && isFinite(distToDest) && isFinite(p.speed) && p.speed > 0.5){
      etaGs = distToDest / p.speed;
    }
    ui.mEtaGs.textContent = fmtTime(etaGs);

    requestAnimationFrame(render);
  }

  // Long-press help
  let pressTimer = null;

  function openHelp(key){
    const h = HELP[key];
    if (!h) return;
    ui.helpTitle.textContent = h.t;
    ui.helpBody.textContent = h.b;
    ui.helpOverlay.style.display = "flex";
  }

  function closeHelp(){
    ui.helpOverlay.style.display = "none";
  }

  ui.helpClose.addEventListener("click", closeHelp);
  ui.helpOverlay.addEventListener("click", (e) => {
    if (e.target === ui.helpOverlay) closeHelp();
  });

  ui.tiles.addEventListener("pointerdown", (e) => {
    const tile = e.target.closest(".tile");
    if (!tile) return;

    const key = tile.getAttribute("data-help");
    if (!key) return;

    clearTimeout(pressTimer);
    pressTimer = setTimeout(() => openHelp(key), 450);
  });

  ["pointerup","pointercancel","pointerleave","pointermove"].forEach(evt => {
    ui.tiles.addEventListener(evt, () => {
      clearTimeout(pressTimer);
      pressTimer = null;
    }, {passive:true});
  });

  // UI actions
  ui.btnSet.addEventListener("click", setDestination);

  ui.btnCompass.addEventListener("click", async () => {
    await enableCompass();
  });

  ui.btnStart.addEventListener("click", async () => {
    if (!state.dest) await setDestination();
    startWatch();
    if (state.pos) startNavigation();
    else setTimeout(() => startNavigation(), 450);
  });

  ui.btnStop.addEventListener("click", stopNavigation);
  ui.btnRecenter.addEventListener("click", recenter);

  // Init
  buildDial();
  setDestPill("NOT SET");
  setGpsPill("WAIT", "warn");
  startWatch();
  requestAnimationFrame(render);
})();
</script>
</body>
</html>
